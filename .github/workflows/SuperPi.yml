name: SuperPi Build

on:
  release:
    types: [created]

jobs:

  build:
    name: Build SuperPi (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: x86_64
            CC: gcc
          - arch: x86
            CC: gcc -m32
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Compile SuperPi
      run: |
        ${{ matrix.CC }} -O -funroll-loops -fomit-frame-pointer pi_fftcs.c fftsg_h.c -lm -o SuperPi
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SuperPi-${{ matrix.arch }}
        path: SuperPi
